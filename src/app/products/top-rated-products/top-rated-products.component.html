<div class="container">
  <div class="grid_3 grid_5">
    <div class="bs-example bs-example-tabs" role="tabpanel" data-example-id="togglable-tabs">
      <div id="myTabContent" class="tab-content">
        <div role="tabpanel" class="tab-pane fade active in" id="tours" aria-labelledby="tours-tab">
          <div class="agile_top_brands_grids">
            <sf-top-rated-product-quick-view
              *ngFor="let product of products1"
              [product]="product">
            </sf-top-rated-product-quick-view>
            <div class="clearfix"></div>
          </div>
          <div class="agile_top_brands_grids">
            <sf-top-rated-product-quick-view
              *ngFor="let product of products2"
              [product]="product">
            </sf-top-rated-product-quick-view>
            <div class="clearfix"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
