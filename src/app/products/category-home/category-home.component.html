<div _ngcontent-c6="" class="top-brands">
  <div _ngcontent-c6="" class="container">
    <h2 _ngcontent-c6="">{{category}}</h2>
  </div>
</div>
<div class="container">
  <div class="grid_3 grid_5">
    <div class="agile_top_brands_grids">
      <div class="col-md-4 top_brand_left"
           *ngFor="let product of products"
      >
        <div class="hover14 column">
          <div class="agile_top_brand_left_grid">
            <div class="agile_top_brand_left_grid1">
              <figure>
                <div class="snipcart-item block">
                  <a [routerLink]="['/products','detail',product.id]">
                    <div class="snipcart-thumb">
                      <a href="single.html"><img title=" " alt=" " src="../../../assets/images/14.png"></a>
                      <p>{{product.name}}</p>
                      <h4>{{product.price | discount:10 |currency:'USD':true}}<span>{{product.price | currency:'USD':true}}</span>
                      </h4>
                    </div>
                    <div class="snipcart-details top_brand_home_details">
                      <input type="submit" name="submit" value="Add to cart" class="button">
                    </div>
                  </a>
                </div>
              </figure>
            </div>
          </div>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
</div>
